<body>
    <nav class="container"></nav>
    <main class="container">

        <div>
            <h2>formaction tag with method POST</h2>
            <div>
                <h3>
                    link card form without parameters
                </h3>
                <form action="" method="post">
                    <button class="btn btn-primary" formaction="/gadget/Cards">card</button>
                    <button class="btn btn-primary" formaction="colors.html">color</button>

                </form>
            </div>
            <div>
                <h3>
                    link card form with parameters
                </h3>
                <form action="" method="">
                    <input type="text" name="name" value="gocolab" class="form-control">
                    <input type="text" name="email" value="gocolab@email.com" class="form-control">

                    <button class="btn btn-primary" formaction="/gadget/Cards" formmethod="get">card with formmethod GET</button>
                    <button class="btn btn-primary" formaction="/gadget/Cards" formmethod="post">card with formmethod POST</button>

                    <button class="btn btn-primary" formaction="colors.html" formmethod="post">color with formmethod POST</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="container"></footer>
    <footer>
        <form action="../index.html" method="get">
            <button style="width: 300px; height: 100px;">return to index</button>
        </form>
    </footer>
